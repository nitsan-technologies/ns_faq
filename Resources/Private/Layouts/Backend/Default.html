<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:be.container pageTitle="{f:translate(key: 'pagetitle')}" includeRequireJsModules="{0:'TYPO3/CMS/NsFaq/Main'}">

    <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Vendor/bootstrap4.3.1.min.css', extensionName: 'ns_faq')}" media="all">
    <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/global.css', extensionName: 'ns_faq')}" media="all">
    <link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Css/main.css', extensionName: 'ns_faq')}" media="all">

	<div class="typo3-fullDoc">
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
				<div class="ns-ext-navigation-wrap">
					<a class="navbar-brand ns-ext-name ns-ext-name-desktop" href="javascript:;"><f:translate key="extensionName" extensionName="ns_faq" /></a>
				<div class="ns-ext-navigation">
					<nav class="navbar navbar-expand-lg">
						<a class="navbar-brand ns-ext-name" href="javascript:;"><f:translate key="extensionName" extensionName="ns_faq" /></a>
						<button class="navbar-toggler" type="button" {bootstrapVariable}-toggle="collapse" {bootstrapVariable}-target="#nsextNavbar"
							aria-controls="nsextNavbar" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="nsextNavbar">
							<ul class="navbar-nav">
								<li class="nav-item {f:if(condition: '{action}==dashboard', then: 'active')}">
									<f:link.action action="dashboard" class="nav-link">
										<em class="fa fa-dashboard" aria-hidden="true"></em><f:translate key="Dashboard" /></f:link.action>
								</li>
								<li class="nav-item {f:if(condition: '{action}==faqList', then: 'active')}">
									<f:link.action action="faqList" class="nav-link">
										<em class="fa fa-comments" aria-hidden="true"></em><f:translate key="faq.heading" />
									</f:link.action>
								</li>
								<li class="nav-item {f:if(condition: '{action}==faqBasicSettings', then: 'active')}">
									<f:link.action action="faqBasicSettings" additionalParams="{cat:'Ns_Faq_BasicSettings'}" class="nav-link">
										<em class="fa fas fa-cog" aria-hidden="true"></em><f:translate key="basicSettings" />
									</f:link.action>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				</div>
				<f:render section="content" />
			</div>
		</div>
</f:be.container>

</html>
