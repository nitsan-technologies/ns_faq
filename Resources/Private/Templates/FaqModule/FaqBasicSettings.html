<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend/Default" />

<f:section name="content">
	<div class="ns-ext-form-wrap">
		<f:form action="saveConstant" method="post" enctype="multipart/form-data" id="TypoScriptTemplateModuleController" name="editForm" pageType="22184356">
			<div class="d-sm-flex justify-content-sm-between align-items-sm-center ns-ext-submit-wrap sticky">
				<h4><f:translate key="basicSettings" /></h4>
				<button class="btn btn-success" name="{constantAttrib.buttonsData.name}" form="{constantAttrib.buttonsData.form}"><em class="fa fa-save" aria-hidden="true"></em><f:translate key="save" /></button>
				<input type="hidden" name="{constantAttrib.buttonsData.name}" value="1">
			</div>
			{constant->f:format.raw()}
		</f:form>
	</div>
</f:section>

</html>
