<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend/Default" />

<f:section name="content">
	<f:flashMessages />
	<div class="ns-ext-dashboard-wrap">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-6 col-lg-6">
						<div class="card custom-card">
							<div class="card-body">
								<div class="ns-ext-report-block d-flex align-items-center">
									<div class="report-block-icon">
										<em class="fa fa-question" aria-hidden="true"></em>
									</div>
									<div class="report-block-content">
										<h5><span>{faqscount}</span><f:translate key="faq.heading"/></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-lg-6">
						<div class="card custom-card">
							<div class="card-body">
								<div class="ns-ext-report-block d-flex align-items-center">
									<div class="report-block-icon">
										<em class="fa fa-question text-primary" aria-hidden="true"></em>
									</div>
									<div class="report-block-content">
										<h5><a href="https://t3planet.com/support" target="_blank"><f:translate key="faq.support" /></a></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card ns-ext-dashboard-block ns-ext-summary-table-wrap custom-card">
					<div class="card-header">
						<h4><f:translate key="faqsummary" /></h4>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered ns-ext-summary-table">
								<thead>
									<tr>
										<th width="55%"><f:translate key="faq.title" /></th>
									</tr>
								</thead>
								<tbody>
									<f:for as="faq" each="{faqs}" iteration="i">
										<f:if condition="{i.cycle} < 4">
											<tr>
												<td>{faq.faqTitle}</td>
											</tr>
										</f:if>
									</f:for>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<f:format.raw>{dashboardSupport}</f:format.raw>
			</div>
			<f:format.raw>{rightSide}</f:format.raw>
		</div>
	</div>
</f:section>

</html>
