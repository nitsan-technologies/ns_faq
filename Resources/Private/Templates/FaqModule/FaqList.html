{namespace ns=NITSAN\NsFaq\ViewHelpers}
<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:be.pageRenderer
includeJavaScriptModules="{
    0:'TYPO3/CMS/NsFaq/Main',
    1:'TYPO3/CMS/NsFaq/Datatables',
    2:'@typo3/backend/context-menu.js',
    3:'@typo3/backend/element/immediate-action-element.js',
    4: '@typo3/backend/utility/collape-state-persister.js',
    5: '@typo3/tstemplate/constant-editor.js'
}"
/>

<f:layout name="Backend/Default" />
<f:section name="content">
	<div class="ns-ext-table-accordian-wrap">
		<ns:be.tableList
				tableName="tx_nsfaq_domain_model_faq"
                enableClickMenu="true"
				recordsPerPage="10" 
				sortField="name"
				enableClickMenu="true"
				readOnly="false"
                storagePid="{pid}"
				enableControlPanels="true"
				clickTitleMode="edit"
		/>
	</div>
</f:section>

</html>
